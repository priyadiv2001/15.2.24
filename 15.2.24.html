<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bx{
            height: 300px;
            width: 300px;
            border: 2px solid black;
            background-color: chartreuse;
            display: grid;
            justify-content: center;
            text-align: center;
         }
        .s{
            height: 50px;
            width: 150px;
            border: 2px solid orange;
            background-color:orange;
            display: grid;
         }

    </style>
</head>
<body>
    <div class="bx">
        <div class="s"> 1</div>
        <div class="s">2</div>
        <div class="s">3</div>
        <div class="s">4</div>
        
    </div>
    
</body>
</html>
